<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Expense Tracker</title>
</head>
<body>

  <div class="container">
    <h1>Student Expense Tracker</h1>

    <!-- Student Details -->
    <div class="student-details">
      <h3>Student Details</h3>
      <p><strong>Name:</strong> Prathamesh Rane</p>
      <p><strong>Age:</strong> 20</p>
    </div>

    <!-- Expense Form -->
    <form id="expense-form">
      <input type="text" id="title" placeholder="Expense Title" required />
      <input type="number" id="amount" placeholder="Amount (₹)" required />

      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Education">Education</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>

      <input type="date" id="date" required />
      <button type="submit">Add Expense</button>
    </form>

    <!-- Summary -->
    <div class="summary">
      <h3>Total Expense: ₹ <span id="total">0</span></h3>
    </div>

    <!-- Expense List -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount (₹)</th>
          <th>Category</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <link rel="stylesheet" href="ui.css">
</body>
</html>
